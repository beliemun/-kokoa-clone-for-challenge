<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Lime</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:34</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header settings_screen">
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    </header>

    <main class="main-screen more-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-setting__column">
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-flask"></i>
                    <span>Lime Lab</span>
                </div>
                <div class="settings-setting__column">
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting__column">Latest Version</div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-bug"></i>
                    <span>Bug Finder</span>
                </div>
                <div class="settings-setting__column">
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-gift"></i>
                    <span>Gift Shop</span>
                </div>
                <div class="settings-setting__column">
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-gamepad"></i>
                    <span>Game center</span>
                </div>
                <div class="settings-setting__column">
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-music"></i>
                    <span>Music</span>
                </div>
                <div class="settings-setting__column">
            </li>
        </ul>
    </main>

    <div id="no-mobile">
        <img src=" resource/logo.png ">
        <span>Your Screen is too big!</span>
        <span>Please reduce your screen width.</span>
    </div>

    <script src="https://kit.fontawesome.com/5993050df4.js" crossorigin="anonymous"></script>
</body>

</html>
