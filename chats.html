<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Lime</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:34</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <div class="screen-header__red-dot badge--small"></div>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat1.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component--sm" src="resource/book.jpg" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nico</h4>
                        <h6 class="user-components__subtitle">It`s okay :) Feel free to ask me!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component-time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat2.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component--sm" src="resource/lynn.jpg" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Lynn</h4>
                        <h6 class="user-components__subtitle">Don`t use Korean in your English class!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component-time">21:22</span>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__red-dot badge--small"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <img src=" resource/logo.png ">
        <span>Your Screen is too big!</span>
        <span>Please reduce your screen width.</span>
    </div>

    <script src="https://kit.fontawesome.com/5993050df4.js" crossorigin="anonymous"></script>
</body>

</html>
