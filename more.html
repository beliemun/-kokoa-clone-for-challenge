<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Lime</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:34</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                <div class="screen-header__red-dot badge--small"></div>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component--xl" src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/beliemun-1604465125.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Brian Kim</h4>
                    <h6 class="user-components__subtitle">+82 10 9099 4044</h6>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggtions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <div class="more-suggestions__icon-text">Lime Story</div>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fab fa-android"></i>
                    </div>
                    <div class="more-suggestions__icon-text">Android Lab</div>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-bug"></i>
                    </div>
                    <div class="more-suggestions__icon-text">Bug Finder</div>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div class="more-suggestions__icon-text">Gift Shop</div>
                </div>
            </div>

            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <div class="more-suggestions__icon-text">Game center</div>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="more-suggestions__icon-text">Music</div>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <div class="more-suggestions__icon-text">Food order</div>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div class="more-suggestions__icon-text">Gift Shop</div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__red-dot badge--small"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <img src=" resource/logo.png ">
        <span>Your Screen is too big!</span>
        <span>Please reduce your screen width.</span>
    </div>

    <script src="https://kit.fontawesome.com/5993050df4.js" crossorigin="anonymous"></script>
</body>

</html>
